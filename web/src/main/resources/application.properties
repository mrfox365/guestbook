# --- SERVER ---
# Render \u0432\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u044E\u0454 \u0441\u0432\u0456\u0439 \u043F\u043E\u0440\u0442 \u0447\u0435\u0440\u0435\u0437 \u0437\u043C\u0456\u043D\u043D\u0443 PORT. \u041B\u043E\u043A\u0430\u043B\u044C\u043D\u043E \u0431\u0443\u0434\u0435 8080.
server.port=${PORT:8080}
spring.application.name=Guestbook-Spring-Boot

# --- LOGGING ---
logging.level.org.springframework=INFO
logging.level.com.example=INFO

# --- DATASOURCE (Environment Variables with defaults) ---
# \u041D\u0430 Render \u0446\u0456 \u0437\u043C\u0456\u043D\u043D\u0456 \u0431\u0443\u0434\u0443\u0442\u044C \u043F\u0456\u0434\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u0456 \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u043D\u043E.
# \u041B\u043E\u043A\u0430\u043B\u044C\u043D\u043E \u0431\u0443\u0434\u0443\u0442\u044C \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u043E\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044C \u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044F \u043F\u0456\u0441\u043B\u044F \u0434\u0432\u043E\u043A\u0440\u0430\u043F\u043A\u0438 (PostgreSQL).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mpf_labs}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mpf_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mpf_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
# validate - \u043F\u0435\u0440\u0435\u0432\u0456\u0440\u044F\u0454 \u0441\u0445\u0435\u043C\u0443, \u0430\u043B\u0435 \u043D\u0435 \u0437\u043C\u0456\u043D\u044E\u0454 \u0457\u0457 (\u0431\u0435\u0437\u043F\u0435\u0447\u043D\u043E \u0434\u043B\u044F \u043F\u0440\u043E\u0434).
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- FLYWAY ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- ENCODING ---
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# --- SMTP CONFIGURATION (SSL Mode - Port 465) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USER}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=smtps

# \u041E\u0441\u043D\u043E\u0432\u043D\u0456 \u043D\u0430\u043B\u0430\u0448\u0442\u0443\u0432\u0430\u043D\u043D\u044F SSL
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# \u0422\u0430\u0439\u043C-\u0430\u0443\u0442\u0438 (\u0449\u043E\u0431 \u043D\u0435 \u0447\u0435\u043A\u0430\u0442\u0438 \u0432\u0456\u0447\u043D\u043E, \u044F\u043A\u0449\u043E \u0449\u043E\u0441\u044C \u043F\u0456\u0434\u0435 \u043D\u0435 \u0442\u0430\u043A)
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# --- FREEMARKER CONFIGURATION ---
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=false
spring.freemarker.suffix=.ftl

# --- ACTUATOR (Health Check) ---
# \u041F\u043E\u0442\u0440\u0456\u0431\u043D\u043E \u0434\u043B\u044F \u043F\u0435\u0440\u0435\u0432\u0456\u0440\u043A\u0438 \u0441\u0442\u0430\u0442\u0443\u0441\u0443 \u0437\u0430\u0441\u0442\u043E\u0441\u0443\u043D\u043A\u0443 \u043D\u0430 Render \u0442\u0430 \u0432 GitHub Actions
management.endpoints.web.exposure.include=health,info