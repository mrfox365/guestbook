server.port=8081
spring.application.name=Guestbook-Spring-Boot


spring.datasource.url=jdbc:h2:file:./data/guestbook_spring;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# \u041F\u0440\u0438\u043C\u0443\u0441\u043E\u0432\u0435 \u043A\u043E\u0434\u0443\u0432\u0430\u043D\u043D\u044F \u0434\u043B\u044F \u043F\u043E\u0432\u0456\u0434\u043E\u043C\u043B\u0435\u043D\u044C (i18n)
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# \u041F\u0440\u0438\u043C\u0443\u0441\u043E\u0432\u0435 \u043A\u043E\u0434\u0443\u0432\u0430\u043D\u043D\u044F \u0434\u043B\u044F HTTP \u0437\u0430\u043F\u0438\u0442\u0456\u0432/\u0432\u0456\u0434\u043F\u043E\u0432\u0456\u0434\u0435\u0439
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# --- SMTP CONFIGURATION ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# --- FREEMARKER CONFIGURATION ---
# \u0412\u043A\u0430\u0437\u0443\u0454\u043C\u043E Spring, \u0449\u043E FreeMarker \u0448\u0443\u043A\u0430\u0442\u0438\u043C\u0435 \u0448\u0430\u0431\u043B\u043E\u043D\u0438, \u0430\u043B\u0435 \u043C\u0438 \u0442\u0430\u043A\u043E\u0436 \u0441\u0442\u0432\u043E\u0440\u0438\u043C\u043E \u0441\u0432\u0456\u0439 \u0431\u0456\u043D
spring.freemarker.template-loader-path=classpath:/mail-templates/
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=false
spring.freemarker.suffix=.ftl
