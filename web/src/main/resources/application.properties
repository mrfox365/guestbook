server.port=8081
spring.application.name=Guestbook-Spring-Boot


spring.datasource.url=jdbc:h2:file:./data/guestbook_spring;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# \u041F\u0440\u0438\u043C\u0443\u0441\u043E\u0432\u0435 \u043A\u043E\u0434\u0443\u0432\u0430\u043D\u043D\u044F \u0434\u043B\u044F \u043F\u043E\u0432\u0456\u0434\u043E\u043C\u043B\u0435\u043D\u044C (i18n)
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# \u041F\u0440\u0438\u043C\u0443\u0441\u043E\u0432\u0435 \u043A\u043E\u0434\u0443\u0432\u0430\u043D\u043D\u044F \u0434\u043B\u044F HTTP \u0437\u0430\u043F\u0438\u0442\u0456\u0432/\u0432\u0456\u0434\u043F\u043E\u0432\u0456\u0434\u0435\u0439
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true