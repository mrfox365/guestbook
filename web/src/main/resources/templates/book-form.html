<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{nav.add}">Add Book</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<fieldset>
    <legend th:text="#{form.legend}">Add New Book</legend>

    <form th:action="@{/books}" th:object="${book}" method="post">

        <label th:text="#{form.title}">Title:</label><br/>
        <input type="text" th:field="*{title}" required/><br/><br/>

        <label th:text="#{form.author}">Author:</label><br/>
        <input type="text" th:field="*{author}" required/><br/><br/>

        <label th:text="#{form.isbn}">ISBN:</label><br/>
        <input type="text" th:field="*{isbn}" required/><br/><br/>

        <label th:text="#{form.year}">Year:</label><br/>
        <input type="number" th:field="*{year}" required/><br/><br/>

        <button type="submit" th:text="#{btn.submit}">Save</button>
    </form>
</fieldset>

</body>
</html>
