<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.user_comments}">User Comments</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .comment-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 8px; background-color: #f9f9f9; }
        .meta { color: #555; font-size: 0.9em; margin-bottom: 5px; }
        .book-link { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<h1>
    <span th:text="#{title.user_comments}">Comments</span>:
    <span th:text="${username}">User</span>
</h1>

<div th:if="${#lists.isEmpty(comments)}">
    <p th:text="#{msg.no_comments_user}">No comments yet.</p>
</div>

<div th:each="c : ${comments}" class="comment-card">
    <div class="meta">
        ðŸ“… <span th:text="${#temporals.format(c.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
        | ðŸ“– <span th:text="#{label.book}">Book</span>:
        <a th:href="@{/books/{id}(id=${c.bookId})}" class="book-link" th:text="${c.bookTitle}">Book Name</a>

        <form th:action="@{/comments/delete}" method="post" style="display:inline; float: right;">
            <input type="hidden" name="bookId" th:value="${c.bookId}"/>
            <input type="hidden" name="commentId" th:value="${c.id}"/>
            <input type="hidden" name="createdAt" th:value="${c.createdAt} + 'Z'"/>
            <button type="submit" style="color: white; background-color: #dc3545; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;"
                    th:text="#{btn.delete}">
                Delete
            </button>
        </form>
    </div>
    <p th:text="${c.text}">Comment text...</p>
</div>

</body>
</html>
